# ramp to 500 users
config:
  target: "ws://localhost:8000/ws"
  processor: "./mock_random_input.js"
  phases:
    - duration: 2
      arrivalRate: 2
  ws:
    # Ignore SSL certificate errors
    # - useful in *development* with self-signed certs
    rejectUnauthorized: false
    binaryType: "arraybuffer"
scenarios:
  - engine: ws
    flow:
      - loop:
          - loop:
              - think: 0.016
              - function: "createRandomMouse"
              - send: "{{ data }}"
            count: 60
        count: 10
