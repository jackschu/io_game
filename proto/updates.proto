syntax = "proto3";

message GameState {
  Ball ball = 1;
  repeated Player players =2;

}

message Player {
  float Xpos =1;
  float Ypos =2;  
  enum Wall {
	FRONT = 0;
	BACK = 1;
  }
  Wall wall = 3;
}

message Ball {
  float Xpos = 1;
  float Ypos = 2;
  float Zpos = 3;
  float Xvel = 4;
  float Yvel = 5;
  float Zvel = 6;  
}